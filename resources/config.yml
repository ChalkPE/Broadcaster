# Your Telegram bot token
# See "https://core.telegram.org/bots#botfather"
token: ""

# The chat_id of your Telegram group or the public name of your Telegram channel, e.g. -23612486, "@chalkpe_status"
# The bot must be joined to the group or be a administrator of the channel
# You can get your chat_id of the group by using the "/id" command in there
defaultChannel: ""

# The interval of your bot's message checking (20 = 1s)
updateInterval: 20

# If it true, player chats will be broadcasted to your channel
broadcastPlayerChats: false

# If it true, link previews for links in your messages will be disabled
disableWebPagePreview: true

# If it true, Markdown syntax will be applied to your messages
# See "https://core.telegram.org/bots/api#using-markdown"
enableMarkdownParsing: false


# If it true, the plugin shows Telegram API responses to your console
debugMode: false